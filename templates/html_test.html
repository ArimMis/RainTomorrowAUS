<!DOCTYPE html>
<html>
	<head>
		<title>
			REST API
		</title>
	</head>
	<body>
		<form method="POST">
			<input type="text" name="Date" placeholder="Date"/>
			<input type="text" name="location" placeholder="location"/>
			<input type="text" name="MinTemp" placeholder="MinTemp"/>
			<input type="text" name="MaxTemp" placeholder="MaxTemp"/>
			<input type="text" name="Rainfall" placeholder="Rainfall"/>
			<input type="text" name="WindGustDir" placeholder="WindGustDir"/>
			<input type="text" name="WindGustSpeed" placeholder="WindGustSpeed"/>
			<input type="text" name="WindDir9am" placeholder="WindDir9am"/>
			<input type="text" name="WindDir3pm" placeholder="WindDir3pm"/>
			<input type="text" name="WindSpeed9am" placeholder="WindSpeed9am"/>
			<input type="text" name="WindSpeed3pm" placeholder="WindSpeed3pm"/>
			<input type="text" name="Humidity9am" placeholder="Humidity9am"/>
			<input type="text" name="Humidity3pm" placeholder="Humidity3pm"/>
			<input type="text" name="Pressure9am" placeholder="Pressure9am"/>
			<input type="text" name="Pressure3pm" placeholder="Pressure3pm"/>
			<input type="text" name="Temp9am" placeholder="Temp9am"/>
			<input type="text" name="Temp3pm" placeholder="Temp3pm"/>
			<input type="text" name="RainToday" placeholder="RainToday"/>
			<input type="submit" value="Predire"/>
			<p>
				{{returned}}
			</p>

		</form>
	</body>
</html>
